server:
  port: 8446
  # Tomcat performance tuning for high throughput
  tomcat:
    threads:
      max: 200
      min-spare: 20
    max-connections: 10000
    accept-count: 100
    connection-timeout: 10000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

spring:
  application:
    name: authorization-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_gateway
    username: payments_user
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection pool sizing for 10K TPS target
      # Formula: connections = (core_count * 2) + effective_spindle_count
      maximum-pool-size: ${DB_POOL_MAX_SIZE:50}
      minimum-idle: ${DB_POOL_MIN_IDLE:10}
      # Connection timeouts optimized for low latency
      connection-timeout: ${DB_CONNECTION_TIMEOUT:10000}
      idle-timeout: ${DB_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_MAX_LIFETIME:600000}
      # Leak detection for debugging
      leak-detection-threshold: 60000
      # Pool name for metrics identification
      pool-name: PaymentGatewayPool
      # PostgreSQL-specific optimizations
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        reWriteBatchedInserts: true
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false  # Disable OSIV for better performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false  # Disable formatting in production
        generate_statistics: ${HIBERNATE_STATS:false}
        jdbc:
          batch_size: 50  # Increased batch size for bulk operations
          fetch_size: 100
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 2048
        connection:
          provider_disables_autocommit: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          # Redis connection pool for high throughput
          max-active: ${REDIS_POOL_MAX_ACTIVE:50}
          max-idle: ${REDIS_POOL_MAX_IDLE:20}
          min-idle: ${REDIS_POOL_MIN_IDLE:10}
          max-wait: 1000ms
        shutdown-timeout: 100ms
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        compression.type: snappy
    consumer:
      group-id: authorization-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      isolation-level: read_committed
      properties:
        spring.json.trusted.packages: com.paymentgateway.authorization.event
        spring.json.value.default.type: com.paymentgateway.authorization.event.PaymentEventMessage

# gRPC client configurations
grpc:
  client:
    tokenization:
      address: static://localhost:8445
      negotiationType: PLAINTEXT
    fraud-detection:
      address: static://localhost:8447
      negotiationType: PLAINTEXT
    three-ds:
      address: static://localhost:8448
      negotiationType: PLAINTEXT

# OpenTelemetry
otel:
  service:
    name: authorization-service
  traces:
    exporter: otlp
  metrics:
    exporter: prometheus
  exporter:
    otlp:
      endpoint: http://localhost:4317

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}
  tracing:
    sampling:
      probability: 1.0

# Alert thresholds
alerts:
  error-rate-threshold: 0.05
  latency-threshold-ms: 500
  circuit-breaker-threshold: 1
  fraud-score-threshold: 0.75

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment-must-be-at-least-256-bits}
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    root: INFO
    com.paymentgateway: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Cache configuration
cache:
  payment:
    ttl-seconds: ${CACHE_PAYMENT_TTL:300}
  transaction-query:
    ttl-seconds: ${CACHE_TRANSACTION_QUERY_TTL:60}
  merchant:
    ttl-seconds: ${CACHE_MERCHANT_TTL:3600}
  exchange-rate:
    ttl-seconds: ${CACHE_EXCHANGE_RATE_TTL:300}
  psp-config:
    ttl-seconds: ${CACHE_PSP_CONFIG_TTL:1800}
  fraud-rules:
    ttl-seconds: ${CACHE_FRAUD_RULES_TTL:600}
  idempotency:
    ttl-seconds: ${CACHE_IDEMPOTENCY_TTL:86400}

# Performance configuration
performance:
  async:
    core-pool-size: ${ASYNC_CORE_POOL_SIZE:20}
    max-pool-size: ${ASYNC_MAX_POOL_SIZE:100}
    queue-capacity: ${ASYNC_QUEUE_CAPACITY:500}
    thread-name-prefix: payment-async-

# SLA targets for monitoring
sla:
  authorization:
    target-latency-ms: 500
    target-throughput-tps: 10000
    target-availability-percent: 99.99
