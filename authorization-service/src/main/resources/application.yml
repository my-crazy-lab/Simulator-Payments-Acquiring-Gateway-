server:
  port: 8446

spring:
  application:
    name: authorization-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_gateway
    username: payments_user
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
  
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        compression.type: snappy
    consumer:
      group-id: authorization-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      isolation-level: read_committed
      properties:
        spring.json.trusted.packages: com.paymentgateway.authorization.event
        spring.json.value.default.type: com.paymentgateway.authorization.event.PaymentEventMessage

# gRPC client configurations
grpc:
  client:
    tokenization:
      address: static://localhost:8445
      negotiationType: PLAINTEXT
    fraud-detection:
      address: static://localhost:8447
      negotiationType: PLAINTEXT
    three-ds:
      address: static://localhost:8448
      negotiationType: PLAINTEXT

# OpenTelemetry
otel:
  service:
    name: authorization-service
  traces:
    exporter: otlp
  metrics:
    exporter: prometheus
  exporter:
    otlp:
      endpoint: http://localhost:4317

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}
  tracing:
    sampling:
      probability: 1.0

# Alert thresholds
alerts:
  error-rate-threshold: 0.05
  latency-threshold-ms: 500
  circuit-breaker-threshold: 1
  fraud-score-threshold: 0.75

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment-must-be-at-least-256-bits}
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    root: INFO
    com.paymentgateway: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
