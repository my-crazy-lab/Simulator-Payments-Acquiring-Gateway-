server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: test-secret-key-for-testing-must-be-at-least-256-bits-long-to-work-properly
  expiration: 86400000

logging:
  level:
    root: WARN
    com.paymentgateway: INFO
